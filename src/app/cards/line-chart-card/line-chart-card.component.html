<nz-card
  style="
    width: 210px;
    margin: 10px auto;
  "
  [nzCover]="coverTemplate"
>
  <nz-card-meta
    nzTitle="Line chart card"
    nzDescription="Line chart description"
    [nzAvatar]="avatarTemplate"
  ></nz-card-meta>
</nz-card>
<ng-template #avatarTemplate>
  <nz-avatar
    nzSrc="https://png.pngtree.com/element_our/png_detail/20181229/line-chart-graphic-icon-design-template-png_304025.jpg"
  ></nz-avatar>
</ng-template>
<ng-template #coverTemplate>
  <img
    alt="example"
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAVBvZFwzzFvMtEASZFNygbfYzK9LWMzY1sg&usqp=CAU"
  />
</ng-template>
